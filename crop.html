  <main>
    <section id="categories">
      <h2>Plant Categories</h2>
      <ul id="category-list">
        <!-- Categories will be listed here -->
      </ul>
      <input type="text" id="category-input" placeholder="Add New Category">
      <button onclick="addCategory()">Add Category</button>
    </section>
    
    <section id="plants">
      <h2>Plants</h2>
      <ul id="plant-list">
        <!-- Plants will be listed here -->
      </ul>
      <input type="text" id="plant-input" placeholder="Add New Plant Name">
      <select id="category-select">
        <!-- Options for categories will be dynamically added here -->
        <option value="">Select Category</option>
        <option value="fibres">Fibres</option>
        <option value="oil">Oil</option>
        <option value="beverages">Beverages</option>
        <option value="pulses">Pulses</option>
        <option value="food">Food</option>
        <option value="ornamented crops">Ornamented Crops</option>
        <option value="forage">Forage</option>
        <option value="vegetables">Vegetables</option>
        <option value="industrial crops">Industrial Crops</option>
        <option value="cereal">Cereal</option>
        <option value="spices">Spices</option>
        <option value="fruits">Fruits</option>
        <option value="cash crops">Cash Crops</option>
        <option value="nuts">Nuts</option>
      </select>
      <button onclick="addPlant()">Add Plant</button>
    </section>
    
    <!------Calendar-------->
    <div class="wrapper">
      <div class="container-calendar">
        <div id="left">
          <h1>Planting Time</h1>
          <div id="event-section">
            <h3>Select time</h3>
            <input type="date" id="eventDate">
            <input type="text"
              id="eventTitle"
              placeholder="Event Title">
            <input type="text"
              id="eventDescription"
              placeholder="Event Description">
            <button id="addEvent" onclick="addEvent()">
              Add
            </button>
          </div>
          <div id="reminder-section">
            <h3>Reminders</h3>
            <!-- List to display reminders -->
            <ul id="reminderList">
              <li data-event-id="1">
                <strong>Event Title</strong>
                - Event Description on Event Date
                <button class="delete-event"
                  onclick="deleteEvent(1)">
                  Delete
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div id="right">
          <h3 id="monthAndYear"></h3>
          <div class="button-container-calendar">
            <button id="previous"
                onclick="previous()">
              ‹
            </button>
            <button id="next"
                onclick="next()">
              ›
            </button>
          </div>
          <table class="table-calendar"
            id="calendar"
            data-lang="en">
            <thead id="thead-month"></thead>
            <!-- Table body for displaying the calendar -->
            <tbody id="calendar-body"></tbody>
          </table>
          <div class="footer-container-calendar">
            <label for="month">Jump To: </label>
            <!-- Dropdowns to select a specific month and year -->
            <select id="month" onchange="jump()">
              <option value=0>Jan</option>
              <option value=1>Feb</option>
              <option value=2>Mar</option>
              <option value=3>Apr</option>
              <option value=4>May</option>
              <option value=5>Jun</option>
              <option value=6>Jul</option>
              <option value=7>Aug</option>
              <option value=8>Sep</option>
              <option value=9>Oct</option>
              <option value=10>Nov</option>
              <option value=11>Dec</option>
            </select>
            <!-- Dropdown to select a specific year -->
            <select id="year" onchange="jump()"></select>
          </div>
        </div>
      </div>
    </div>
